<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faulty calculater</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>faulty calculater</h1>
    <div class="container">
        <form action="" name="myform">
            <input type="number" id="firstno" name="fnumber">
            <input type="number" id="secondnumber" name="snumber">
        </form>
        <button id="plus">+</button>
        <button id="mainus">-</button>
        <button id="multiply">X</button>
        <button id="divaid">/</button>
        <div id="output"></div>
    </div>



    <script src="script.js"></script>
</body>

</html>
